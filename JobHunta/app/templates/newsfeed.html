<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="static/js/index.js"></script>
        <script src="static/js/navbarload.js"></script>

        <link rel="stylesheet" href="static/css/nav.css">
        <link rel="stylesheet" href="static/css/newsfeed.css">

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

        <!-- font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Varela+Round&display=swap" rel="stylesheet">

        <title>newsfeed</title>
    </head>
    <body>
        <div id="nav"></div>

        <div class="title">Newsfeed</div>
        <!-- Filler content for actual api implementation -->
        <div class="newsContainer">
            {% for article in articles %}
                <div class="newsItem">
                    <img src={{article.urlToImage}} width='150px'>
                    <h2><a href={{article.url}}>{{article.title}}</a></h2>
                    <p>{{article.source['name']}} | {{article.publishedAt}}</p>
                    <ul>
                        <li>{{article.description}}</li>
                    </ul>
                </div>
            {% endfor %}  
        </div>

        <div id="footer"></div>
    </body>
</html>
