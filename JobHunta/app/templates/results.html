<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="static/js/index.js"></script>
        <script src="static/js/navbarload.js"></script>

        <link rel="stylesheet" href="static/css/home.css">
        <link rel="stylesheet" href="static/css/nav.css">
        <link rel="stylesheet" href="static/css/jobposting.css">

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Varela+Round&display=swap" rel="stylesheet">
        <title>Results page</title>
    </head>
    <body>

        <div id="nav"></div>

        <div class="title">Search Results</div>
        <div id="job-container">
            {% for job in jobs %}
            <!-- on click go to job posting with current info window.open({{job.url}}, '_blank')-->
                <!-- <a class="item" href="{{url_for( 'get_job', 
                    title=job.title, location=job.location, company=job.company, 
                    description=job.description|striptags, created=job.created, job_type=job.job_type, url=job.url)}}"> -->
                <a class="item" href="{{url_for( 'get_job', 
                    title=job.title|striptags, location=job.location|striptags, company=job.company|striptags, 
                    description=job.description|striptags, created=job.created|striptags, job_type=job.job_type|striptags)}}">
                    <!-- {% if job.job_type == 'Unknown'%}
                    {% set jobtype = ''%}
                    {% else %}
                    {% set jobtype = "|  " + job.job_type%}
                    {% endif %} -->
                    <h3>{{job.title|striptags}}   |   {{job.company|striptags}}    {{jobtype|striptags}}</h3>
                    <h4> {{job.location|striptags}}</h4>
                    {% set descrip = job.description|striptags%}
                    <p>...{{descrip[:250]}}...</p>
                    <p> <b>Posted on:</b> {{job.created|striptags}} </p>
                </a>
            {% endfor %}
        </div>
        <div id="footer"></div>
    </body>
</html>
