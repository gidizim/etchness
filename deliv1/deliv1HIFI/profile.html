<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="js/index.js"></script>
        <script src="js/navbarload.js"></script>

        <link rel="stylesheet" href="css/nav.css">
        <link rel="stylesheet" href="css/login.css">


        <!-- font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Varela+Round&display=swap" rel="stylesheet">
        <title>Profile</title>
    </head>
    <body>
        <div id="nav"></div>
        <div class="profile-box">
            <h1>Profile</h1>
            <table>
                <tr>
                    <td>
                        <label><b>First name:</b></label>
                    </td>
                    <td>
                        <input type="text" disabled value="John" name="profile"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><b>Last name:</b></label>
                    </td>
                    <td>
                        <input type="text" disabled value="Smith" name="profile"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><b>Email: </b></label>
                    </td>
                    <td>
                        <input type="text" disabled value="john.smith@gmail.com" name="profile"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><b>Password:</b></label>
                    </td>
                    <td>
                        <input type="password" disabled value="*********" name="profile"></label>
                    </td>
                </tr>
            </table>
            </br>
            <input class="submit-btn" id="edit-btn" onclick="edit()" type="submit" value="Edit profile"></input>
        </div>
        <div id="footer"></div>
    </body>

</html>
