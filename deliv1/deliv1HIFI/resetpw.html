<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js/index.js"></script>
    <script src="js/navbarload.js"></script>

    <link href="css/login.css" rel="stylesheet" type="text/css" />
    <link href="css/nav.css" rel="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Varela+Round&display=swap" rel="stylesheet">
    <title>Sign up</title>
    </head>
    <body>
        <div id="nav"></div>
        <div class="profile-box">
            <h1>Forgot password?</h1>
            <form class="reset" action="home.html" method="post">
                <input type="text" placeholder="Email" required>
                <input type="password" placeholder="New password" name="password" required>   
                <input type="password" placeholder="Confirm new password" name="confirmpw" required>
                <p>Have an account already? 
                    <a href="login.html">Log in</a>
                </p>
                <input class="submit-btn" type="submit" value="Change password"></input>
            </form>
        </div>
        
        <div id="footer"></div>
    </body>
</html>
